name: '🐞 Bug'
description: '버그가 생겼어요'
title: '🐞 [BUG] - <title>'
labels: ['bug']
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        [Description] 버그에 관한 설명을 적어주세요.
      placeholder: |
        예) 동아리 노션을 추가하지 않았는데 '노션 보러가기' 버튼이 떠요.
  - type: textarea
    id: additional
    attributes:
      label: Additional
      description: |
        [추가사항] 별도로 알려줘야 할 사항이나 추가적으로 공유할 내용이 있다면 작성해주세요.
